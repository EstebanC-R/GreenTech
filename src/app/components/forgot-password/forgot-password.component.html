<div class="forgot-password-container">
    <div class="forgot-password-card">
        <div class="forgot-password-header">
            <h2>¿Olvidaste tu contraseña?</h2>
            <p *ngIf="!isSubmitted">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña</p>
        </div>

        <div *ngIf="!isSubmitted" class="forgot-password-form">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email"
                        [(ngModel)]="email"
                        name="email"
                        placeholder="tu@email.com"
                        [disabled]="isLoading"
                        required
                    />
                </div>

                <button 
                    type="submit" 
                    class="submit-btn"
                    [disabled]="isLoading"
                    >
                    <span *ngIf="isLoading">Enviando...</span>
                    <span *ngIf="!isLoading">Enviar enlace</span>
                </button>
            </form>
        </div>

        <div *ngIf="isSubmitted && isSuccess" class="success-message">
            <div class="success-icon">✓</div>
            <h3>¡Email enviado!</h3>
            <p>{{ message }}</p>
            <p>Revisa tu bandeja de entrada y sigue las instrucciones del email.</p>
        </div>

        <div *ngIf="message && !isSuccess" class="error-message">
            {{ message }}
        </div>

        <div class="back-to-login">
            <button (click)="goToLogin()" class="back-btn">
                <span class="back-arrow">←</span>
                <span>Volver al login</span>
            </button>
        </div>
    </div>
</div>
